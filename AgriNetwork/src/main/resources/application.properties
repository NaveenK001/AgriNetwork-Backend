spring.application.name=AgriNetwork

# PostgreSQL Database Connection Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/AgriNetwork
spring.datasource.username=postgres
spring.datasource.password=password

# JDBC Driver (optional, as Spring Boot can auto-detect this for PostgreSQL)
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# 'create', 'create-drop', 'update', 'validate' as needed
spring.jpa.hibernate.ddl-auto=update

# Enables SQL query logging in the console
spring.jpa.show-sql=true  

# Connection Pool Settings (Optional)
spring.datasource.initialization-mode=always

# Set pool size as needed
spring.datasource.hikari.maximum-pool-size=10

server.port=8081

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

